services:
  - type: web
    name: rankitpro
    env: node
    plan: starter
    buildCommand: rm -rf node_modules && npm install && node emergency-fix.js
    startCommand: cd dist && npx http-server -p $PORT
    envVars:
      - key: NODE_ENV
        value: production

databases:
  - name: rankitpro-db
    databaseName: rankitpro
    user: rankitpro
    plan: starter