services:
  - type: web
    name: rankitpro-production
    env: node
    plan: starter
    buildCommand: npm install --production && node build-simple.cjs
    startCommand: node dist/index.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rankitpro-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

databases:
  - name: rankitpro-db
    databaseName: rankitpro
    user: rankitpro_user
    plan: starter