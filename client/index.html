<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    
    <!-- PWA Manifest - dynamically loaded based on language -->
    <link rel="manifest" href="/manifest.json" id="manifest-link" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#0088d2" />
    <meta name="msapplication-TileColor" content="#0088d2" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Rank It Pro" />
    
    <!-- iOS icons -->
    <link rel="apple-touch-icon" href="/assets/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon-180x180.png" />
    
    <!-- iOS splash screens -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-startup-image" href="/assets/splash-2048x2732.png" sizes="2048x2732" />
    <link rel="apple-touch-startup-image" href="/assets/splash-1668x2224.png" sizes="1668x2224" />
    <link rel="apple-touch-startup-image" href="/assets/splash-1536x2048.png" sizes="1536x2048" />
    <link rel="apple-touch-startup-image" href="/assets/splash-1125x2436.png" sizes="1125x2436" />
    <link rel="apple-touch-startup-image" href="/assets/splash-1242x2208.png" sizes="1242x2208" />
    <link rel="apple-touch-startup-image" href="/assets/splash-750x1334.png" sizes="750x1334" />
    <link rel="apple-touch-startup-image" href="/assets/splash-640x1136.png" sizes="640x1136" />
    
    <!-- Standard favicon -->
    <link rel="icon" href="/assets/icon-32x32.png" sizes="32x32" />
    <link rel="icon" href="/assets/icon-16x16.png" sizes="16x16" />
    
    <!-- SEO meta tags -->
    <meta name="description" content="Professional home service business management platform for technician visits, customer reviews, and SEO content generation" />
    <meta name="keywords" content="home service, technician app, customer reviews, business management, SEO, field service" />
    
    <title>Rank It Pro - Home Service Business Management</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Dynamic Manifest Loading based on Language -->
    <script>
      // Detect user language and load appropriate manifest
      const userLang = navigator.language || navigator.languages?.[0] || 'en';
      const isSpanish = userLang.startsWith('es');
      
      if (isSpanish) {
        document.getElementById('manifest-link').href = '/manifest-es.json';
        document.documentElement.lang = 'es';
        document.querySelector('meta[name="apple-mobile-web-app-title"]').content = 'Rank It Pro';
      }
    </script>
    
    <!-- Service Worker Registration - Conditional -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          fetch('/sw.js')
            .then(response => {
              if (response.ok) {
                navigator.serviceWorker.register('/sw.js')
                  .then((registration) => {
                    console.log('SW registered: ', registration);
                  })
                  .catch((registrationError) => {
                    console.log('SW registration failed: ', registrationError);
                  });
              }
            })
            .catch(() => {
              // Service worker file not found, skip registration
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
