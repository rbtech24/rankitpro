<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Admin Dashboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container { 
            text-align: center;
            padding: 40px;
        }
        h1 { 
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RANK IT PRO</h1>
        <div class="spinner"></div>
        <p>Redirecting to System Administrator Dashboard...</p>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = '/admin';
        }, 2000);
    </script>
</body>
</html>
