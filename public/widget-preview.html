<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Preview</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
        
        .preview-container {
            max-width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div id="widget-container"></div>
    </div>

    <script>
        // Extract parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const widget = urlParams.get('widget') || 'checkIns';
        const companyId = urlParams.get('company_id') || '16';
        const limit = urlParams.get('limit') || '6';
        const columns = urlParams.get('columns') || '3';
        const showImages = urlParams.get('show_images') !== 'false';
        const title = urlParams.get('title') || '';

        // Set up configuration
        window.RankItProConfig = {
            apiKey: 'b3e9eac681d470e6a925093552bc85f50b5b23541f0bdf82e4c838c9bc03cb51',
            endpoint: 'https://carrolltonsprinklerrepair.test',
            companyId: companyId
        };

        // Create widget container with data attributes
        const container = document.getElementById('widget-container');
        container.setAttribute('data-rankitpro-widget', widget);
        container.setAttribute('data-company-id', companyId);
        container.setAttribute('data-limit', limit);
        container.setAttribute('data-columns', columns);
        container.setAttribute('data-show-images', showImages.toString());
        if (title) {
            container.setAttribute('data-title', title);
        }
    </script>

    <!-- Load RankItPro Widget Library -->
    <script src="https://carrolltonsprinklerrepair.test/widget.js" async></script>
</body>
</html>
